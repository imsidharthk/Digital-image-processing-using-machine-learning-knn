<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Processing</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" name="image" id="image" required>
            </div>
            <div class="form-group">
                <label for="operation">Operation:</label>
                <select name="operation" id="operation">
                    <option value="compress">Compress</option>
                    <option value="sharpen">Sharpen</option>
                
                    <option value="grayscale">Grayscale</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <select name="level" id="level">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <h2>Noise Reduction</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="noise_image">Upload Image:</label>
                <input type="file" name="image" id="noise_image" required>
            </div>
            <div class="form-group">
                <label for="noise_type">Noise Reduction Type:</label>
                <select name="noise_type" id="noise_type">
                    <option value="median">Median</option>
                    <option value="gaussian">Gaussian</option>
                </select>
            </div>
            <div class="form-group">
                <label for="noise_level">Level:</label>
                <select name="level" id="noise_level">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" name="operation" value="reduce_noise">Reduce Noise</button>
        </form>
    </div>
</body>
</html>
